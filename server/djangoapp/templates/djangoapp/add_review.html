<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
    <!--Add review form here -->
    <form class="border border-dark p-4 w-auto h-auto bg-light" action="{% url 'djangoapp:add_review' dealer_id %}"  method="post">
        {% csrf_token %}
        <h1>Add a review about {{dealer_name}}</h1>
        <hr/>
        <label for="content"><b>Enter the review content:</b></label>
        <textarea class="form-control" id="content" name="content" rows="2" required placeholder="Write your review here..."></textarea>
        <hr/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            <label for="purchasecheck"><b>Has purchased the car from {{dealer_name}}?</b></label>
        </div>
        <hr/>
        <label for="car"><b>Select your car (model-make-year): </b></label>
        <select name="car" id="car" class="form-select" required>
          {% for car in cars %}
            <option selected value={{car.id}}>{{car.name}}-{{car.carmake.name}}-{{ car.year|date:"Y" }}</option>
          {% endfor %}
        </select>
        <hr/>
        <label for="purchase_date"><b>Select Your Purchased Date:</b></label>
        <input class="date-own form-control" type="date" name="purchase_date" id="purchase_date">
        <hr/>
        <label for="name"><b>Name</b></label>
        <input class="form-control" type="text" placeholder="Enter Your Name: " name="name" required>
        <hr/>
        <button class="btn btn-primary btn-lg" type="submit">Submit Review</button>
    </form>
</body>
<script type="text/javascript">
  $('.date-own').datepicker({
     format: 'mm/dd/yyyy'
   });
</script>
</html>
